<div class="modal-portfolio" id="skycenter">
	<span class="modal-close"></span>

	<div class="modal-portfolio-content">
		<div class="tabs">
			<!--#include virtual="nav.html" -->
		<div id="desktop" class="item">
			<div class="item-desktop">
				<div class="item-desktop-frame">
					<img src="skreets/static/photo/portfolio/skycenter/main-d.jpg">
				</div>
			</div>
		</div>
		<div id="laptop" class="item">
			<div class="item-laptop">
				<div class="item-laptop-frame">
					<img src="skreets/static/photo/portfolio/skycenter/main-l.jpg">
				</div>
			</div>
		</div>
		<div id="tablet" class="item">
			<div class="item-tablet _b">
				<div class="item-tablet-frame">
					<img src="skreets/static/photo/portfolio/skycenter/main-l.jpg">
				</div>
			</div>
		</div>
		<div id="phone" class="item">
			<div class="item-phone _b">
				<div class="item-phone-frame">
					<img src="skreets/static/photo/portfolio/skycenter/main-l.jpg">
				</div>
			</div>
		</div>
	</div>
	<!-- Desktop Laptop Tablet Mobile -->
	</div>

	
	<div class="modal-portfolio_bg" style="background-image: url('skreets/static/photo/portfolio/skycenter/bg.jpg');">
		<div class="blur" style="background-image: url('skreets/static/photo/portfolio/skycenter/bg.jpg');"></div>
	</div>
</div>

<script>
	$(document).ready(function(){
		setTimeout(function() {
		  $('.modal-portfolio_bg').addClass('active');
		}, 50);

		$('.tabs').tabslet({
			mouseevent: 'click',
			attribute: 'href',
			animation: true
		});

		$('body').on('click', '.item', function(){
			$('.fa-link').addClass('animated bounce');
			setTimeout(function() {
			  $('.fa-link').removeClass('animated bounce');
			}, 1000);
		});

		var link = 'skycenter.aero';

		$('.tabs ul li:last-child').after('<li><a href="http://'+link+'" class="fa fa-link tooltip-bottom" target="_blank" title="Перейти на сайт"></a></li>');

		$('.item-desktop-frame').mCustomScrollbar({
			theme: 'minimal-dark'
		});

		$('.item-laptop-frame').mCustomScrollbar({
			theme: 'minimal-dark'
		});

		$('.item-tablet-frame').mCustomScrollbar({
			theme: 'minimal-dark'
		});

		$('.item-phone-frame').mCustomScrollbar({
			theme: 'minimal-dark'
		});

		$('.tooltip-bottom').tooltipster({
			position: 'bottom',
			contentAsHTML: true,
		});

		setTimeout(function() {
		  $('.modal-portfolio-content').addClass('active');
		}, 450);
	});
</script>
